<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <dialog id="add-task">
        <button id="close-dialog">Close</button>
        <h1>Add new task</h1>
        <form action="dialog">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter title" autofocus>
            <label for="description">Description</label>
            <input type="text" placeholder="Task description">
            <label for="dueDate">Due Date</label>
            <input type="date">
            <button type="submit">Add Task</button>
        </form>
    </dialog>
    <div class="container">
        <header>
            <h1>Date</h1>
            <button>New Task</button>
        </header>
        <nav>
            <section>
                <!-- <h2>Project</h2> -->
                <ul>
                    <li>All projects</li>
                    <li class="active">Project Name</li>
                </ul>
            </section>
        </nav>
        <main>
            <h3>Project Name</h3>
            <div class="task-item">
                <h1>Task name</h1>
                <p class="description">Task description</p>
                <div class="meta">
                    <p class="project">my-project</p>
                    <p class="due-date">Today</p>
                    <p class="status">Not started</p>
                </div>
                <div class="details">
                    <p class="notes">detail notes</p>
                    <p class="checklist">item</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
