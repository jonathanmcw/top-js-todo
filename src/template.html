<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <dialog id="project-dialog" class="dialog">
        <div class="dialog-header">
            <h1 id="project-dialog-title">Title</h1>
            <button class="close-dialog">Close</button>
        </div>
        <form id="project-form" action="new" data-action="new">
            <input type="text" data-task-index="0" hidden>
            <label for="project-name">Title</label>
            <input name="project-name" type="text" placeholder="Enter title" autofocus>
            <div class="next">
                <button type="submit" id="confirm-project-button">Add Project</button>
                <!-- <button type="" id="delete-project-button">Delete</button> -->
            </div>
        </form>
    </dialog>
    <dialog id="task-dialog" class="dialog">
        <div class="dialog-header">
            <h1 id="task-dialog-title">Title</h1>
            <button class="close-dialog">Close</button>
        </div>
        <form id="task-form" action="new" data-action="new">
            <!-- <input type="text" name="data-project-index" value="0" hidden> -->
            <input type="text" data-task-index="0" hidden>
            <label for="task-name">Title</label>
            <input name="task-name" type="text" placeholder="Enter title" autofocus>
            <label for="description">Description</label>
            <input name="description" type="text" placeholder="Task description">
            <label for="notes">Notes</label>
            <textarea name="notes" placeholder="What, when, how, why" rows="5"></textarea>
            <label for="due-date">Due Date</label>
            <input name="due-date" type="date" id="task-due-date" pattern="\d{4}-\d{2}-\d{2}">
            <div class="next">
                <button type="submit" id="confirm-task-button">Add Task</button>
                <button type="" id="delete-task-button">Delete</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <header>
            <p>Jonathan Wong</p>
        </header>
        <nav>
            <section>
                <ul id="project-list">
                    <li class="project active">Queued thought</li>
                </ul>
            </section>
            <section>
                <ul>
                    <li id="new-project-button" class="add">New Project +</li>
                </ul>
            </section>
        </nav>
        <main>
            <div class="header">
                <div>
                    <h1 id="project-name">Pending Thoughts</h1>
                    <p id="delete-project-button">X</p>
                </div>
                <div><button id="new-task-button">New Task</button></div>                
            </div>
            <div id="task-list">
                <div class="task-item">
                    <h1>Task name</h1>
                    <p class="description">Task description</p>
                    <div class="meta">
                        <p class="project">my-project</p>
                        <p class="due-date">Today</p>
                        <p class="status">Not started</p>
                    </div>
                    <div class="details">
                        <p class="notes">detail notes</p>
                        <p class="checklist">item</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
